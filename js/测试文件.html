<!DOCTYPE html>
<html>
	<head>

			/*需求是：
			 当鼠标进入一片区域，里面的一个元素自动跟着鼠标走
			 * */
			
			var jfnode = $('#qy');

			zhuima.followMouse(jtnode,jfnode);
